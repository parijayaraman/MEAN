version: 2
jobs:
  build:
    working_directory: ~/mean-starter
    docker:
      - image: circleci/node:6.14.4-stretch-browsers
      - image: mongo:latest
    steps:
      - checkout
      - run:
          name: install-npm-wee
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run: mkdir ~/junit
      - run:
          command: mocha test --reporter mocha-junit-reporter
          environment:
            MOCHA_FILE: junit/test-results.xml
          when: always
      - run:     
          name: test
          command: npm test
      - store_artifacts:
          path: ~/junit
          prefix: E2E-tests
      - store_test_results:
          path: ~/junit
